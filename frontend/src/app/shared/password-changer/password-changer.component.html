<p-dialog
  header="Promena šifre"
  [(visible)]="displayModal"
  [modal]="true"
  [style]="{ width: '15vw' }"
  [baseZIndex]="10000"
  [draggable]="false"
  [resizable]="false"
  [closable]="false"
>
  <div class="p-grid">
    <div class="p-col-5 p-d-flex p-ai-center p-jc-center">
      <div class="p-fluid">
        <div class="p-field" style="margin-bottom: 10px;">
          <p-password
            [(ngModel)]="password"
            placeholder="Password"
            [feedback]="false"
            [toggleMask]="true"
          ></p-password>
          <small class="p-error" *ngIf="password === ''"
            >Polje se mora popuniti</small
          >
        </div>

        <div class="p-field">
          <p-password
            [(ngModel)]="repeatPassword"
            placeholder="Repeat Password"
            [feedback]="false"
            [toggleMask]="true"
          ></p-password>
          <small class="p-error" *ngIf="repeatPassword === ''"
            >Polje se mora popuniti</small
          >
          <small class="p-error" *ngIf="repeatPassword !== password && repeatPassword !== ''"
            >Šifre se ne poklapaju</small
          >
        </div>
      </div>
    </div>
  </div>

  <ng-template pTemplate="footer">
    <p-button
      icon="pi pi-times"
      (click)="close()"
      label="Close"
      class="p-button-text"
    ></p-button>
    <p-button
      icon="pi pi-angle-right"
      (click)="change()"
      label="Change"
      class="p-button-text"
    ></p-button>
  </ng-template>
</p-dialog>
