<p-dialog
  header="Prijava"
  [(visible)]="displayModal"
  [modal]="true"
  [style]="{ width: '15vw' }"
  [baseZIndex]="10000"
  [draggable]="false"
  [resizable]="false"
  [closable]="false"
>
  <div class="p-grid">
    <div class="p-col-5 p-d-flex p-ai-center p-jc-center">
      <div class="p-fluid">
        <div class="p-field">
          <div class="p-inputgroup" style="margin-bottom: 10px">
            <span class="p-inputgroup-addon">
              <i class="pi pi-user"></i>
            </span>
            <span class="p-float-label">
              <input
                style="align-content: center"
                type="text"
                id="inputgroup"
                pInputText
                [(ngModel)]="username"
              />
              <label for="inputgroup">Username</label>
            </span>
          </div>
          <small class="p-error" *ngIf="username === ''"
            >Polje se mora popuniti</small
          >
        </div>
      </div>
    </div>
  </div>

  <ng-template pTemplate="footer">
    <p-button
      icon="pi pi-angle-right"
      (click)="login()"
      label="Login"
      class="p-button-text"
    ></p-button>
    <p-button
      icon="pi pi-times"
      (click)="close()"
      label="Close"
      class="p-button-text"
    ></p-button>
  </ng-template>
</p-dialog>
