<p-confirmDialog [style]="{width: '450px'}"></p-confirmDialog>

<div class="center">
  <div *ngIf="zone.length > 0">
    <p-toolbar>
      <div class="p-toolbar-group-left">
        <button
          class="p-button-raised p-button-rounded"
          pButton
          (click)="addTable()"
        >
          Add Table
        </button>
        <button
          pButton
          class="p-button-raised p-button-rounded"
          style="margin-left: 20px"
          (click)="save()"
        >
          Save
        </button>
      </div>
      <div class="p-toolbar-group-right">
        <div (dblclick)="openNazivModal()">
          <p-dropdown
            [options]="zone"
            [(ngModel)]="selectedZona"
            optionLabel="naziv"
          ></p-dropdown>
        </div>
      </div>
    </p-toolbar>
    <div
      style="text-align:center;background-image: url({{selectedZona.template}}); background-size: 100% 100%;background-repeat: no-repeat;"
      class="container"
    >
      <ng-container *ngFor="let table of selectedZona.stolovi">
        <div
          [ngStyle]="{ 'left.px': table.x, 'top.px': table.y }"
          (dblclick)="selectSto(table)"
          [id]="table.id"
          cdkDrag
          cdkDragBoundary=".container"
          class="circle"
          (cdkDragEnded)="onDragEnded($event)"
        >
          {{ table.naziv }}
        </div>
      </ng-container>
    </div>
  </div>
  <p-toolbar>
    <div class="p-toolbar-group-left">
      <button
        class="p-button-raised p-button-rounded"
        pButton
        (click)="addZone()"
        style="margin-right: 20px"
      >
        Add Zone
      </button>
    </div>
    <div class="p-toolbar-group-right">
      <button
        pButton
        class="p-button-raised p-button-rounded"
        (click)="deleteZone()"
      >
        Delete zone
      </button>
    </div>
  </p-toolbar>
</div>

<p-dialog
  header="Edit stola"
  [(visible)]="displayModal"
  [modal]="true"
  [style]="{ width: '15vw' }"
  [baseZIndex]="10000"
  [draggable]="false"
  [resizable]="false"
>
  <div class="p-grid">
    <div class="p-col-5 p-d-flex p-ai-center p-jc-center">
      <div class="p-fluid">
        <h3>{{ selectedSto ? selectedSto.naziv : "Greska" }}</h3>
        <div class="p-field" style="margin-top: 30px">
          <div class="p-inputgroup" style="margin-bottom: 10px">
            <div class="flex flex-column">
              <div class="flex align-items-center"><span class="p-float-label">
                  <input style="align-content: center" type="text" id="inputgroup" pInputText [(ngModel)]="newNaziv" />
                  <label for="inputgroup">Naziv</label>
                </span>
              </div>
              <div class="flex align-items-center">
                <small class="p-error" *ngIf="!newNaziv.trim()">Naziv je obavezan.</small>
              </div>
            </div>
          </div>
        </div>
        <div class="p-field" style="margin-top: 30px">
          <div class="p-inputgroup" style="margin-bottom: 10px">
            <div class="flex flex-column">
              <div class="flex align-items-center">
                <span class="p-float-label">
                  <p-inputNumber inputId="integeronly" [(ngModel)]="newBroj">
                  </p-inputNumber>
                  <label for="inputgroup">Broj mesta</label>
                </span>
              </div>
              <div class="flex align-items-center">
                <small class="p-error" *ngIf="!(newBroj>0)">Broj mesta je obavezan.</small>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <ng-template pTemplate="footer">
    <p-message
      *ngIf="errors"
      severity="error"
      text="Fields are empty"
    ></p-message>
    <button
      pButton
      icon="pi pi-times"
      (click)="deleteTable()"
      label="Delete"
      class="p-button-danger"
    ></button>
    <button
      pButton
      icon="pi pi-save"
      (click)="saveTable()"
      label="Save"
      class="p-button-success"
    ></button>
  </ng-template>
</p-dialog>

<p-dialog
  header="Nova zona"
  [(visible)]="displayModalNewZone"
  [modal]="true"
  [style]="{ width: '15vw' }"
  [baseZIndex]="10000"
  [draggable]="false"
  [resizable]="false"
>
  <div class="p-grid">
    <div class="p-col-5 p-d-flex p-ai-center p-jc-center">
      <div class="p-fluid">
        <div class="p-field" style="margin-top: 30px">
          <div class="p-inputgroup" style="margin-bottom: 10px">
            <div class="flex flex-column">
              <div class="flex align-items-center">
                <span class="p-float-label">
                  <input style="align-content: center" type="text" id="inputgroup" pInputText [(ngModel)]="newZoneNaziv" />
                  <label for="inputgroup">Naziv</label></span>
              </div>
              <div class="flex align-items-center">
                <small class="p-error" *ngIf="!newZoneNaziv.trim()">Naziv je obavezan.</small>
              </div>
              </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <ng-template pTemplate="footer">
    <button
      pButton
      icon="pi pi-save"
      (click)="addNewZone()"
      label="Save"
      class="p-button-success"
    ></button>
  </ng-template>
</p-dialog>

<p-dialog
  header="Izmena naziva zone"
  [(visible)]="displayModalNazivZone"
  [modal]="true"
  [style]="{ width: '15vw' }"
  [baseZIndex]="10000"
  [draggable]="false"
  [resizable]="false"
>
  <div class="p-grid">
    <div class="p-col-5 p-d-flex p-ai-center p-jc-center">
      <div class="p-fluid">
        <div class="p-field" style="margin-top: 30px">
          <div class="p-inputgroup" style="margin-bottom: 10px">
            <span class="p-float-label">
              <input
                style="align-content: center"
                type="text"
                id="inputgroup"
                pInputText
                [(ngModel)]="updateNaziv"
              />
              <label for="inputgroup">Naziv</label>
            </span>
          </div>
          <p-message
            *ngIf="updateNaziv.length === 0"
            severity="error"
            text="Field is required"
          ></p-message>
        </div>
      </div>
    </div>
  </div>
  <ng-template pTemplate="footer">
    <button
      pButton
      icon="pi pi-save"
      (click)="changeNaziv()"
      label="Save"
      class="p-button-success"
    ></button>
  </ng-template>
</p-dialog>
