<p-pickList
  [source]="novePorudzbine"
  [target]="porudzbineUPripremi"
  [dragdrop]="true"
  [responsive]="true"
  [sourceStyle]="{ height: '300px' }"
  [targetStyle]="{ height: '300px' }"
>
  <ng-template pTemplate="sourceHeader">
    <p-toolbar>
      <div class="p-toolbar-group-left" style="margin-right: 150px">
        Nove Porudzbine
      </div>
      <div class="p-toolbar-group-right">
        <button
          pButton
          pTooltip="Reload"
          icon="pi pi-sync"
          class="p-button-outlined p-button-raised p-button-rounded"
        ></button>
      </div>
    </p-toolbar>
  </ng-template>
  <ng-template pTemplate="targetHeader">
    <p-toolbar>
      <div class="p-toolbar-group-left" style="margin-right: 150px">
        Porudzbine u pripremi
      </div>
      <div class="p-toolbar-group-right">
        <button
          pButton
          pTooltip="Undo"
          icon="pi pi-refresh"
          class="p-button-outlined p-button-raised p-button-rounded"
          style="margin-right: 5px"
        ></button>
        <button
          pButton
          pTooltip="Reload"
          icon="pi pi-sync"
          class="p-button-outlined p-button-raised p-button-rounded"
        ></button>
      </div>
    </p-toolbar>
  </ng-template>
  <ng-template let-porudzbina pTemplate="item">
    <p-panel [toggleable]="true" [collapsed]="true">
      <ng-template pTemplate="header">
        Porudzbina {{ porudzbina.id }}
      </ng-template>
      <ng-template pTemplate="icons">
        <button
          pButton
          style="margin-right: 10px"
          pTooltip="Napomena za jelo"
          class="p-button-outlined p-button-raised p-button-rounded"
          icon="pi pi-info"
          (click)="showModalDialog(porudzbina.napomena)"
        ></button>
      </ng-template>
      <p-table [value]="porudzbina.jelaPorudzbine" responsiveLayout="scroll">
        <ng-template pTemplate="header">
          <tr>
            <th>Jelo</th>
            <th>Koliƒçina</th>
            <th></th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-jelo>
          <tr>
            <td>{{ jelo.id }}</td>
            <td>{{ jelo.kolicina }}</td>
            <td>
              <button
                pButton
                pTooltip="Napomena za jelo"
                class="p-button-outlined p-button-raised p-button-rounded"
                icon="pi pi-info"
                (click)="showModalDialog(jelo.napomena)"
              ></button>
            </td>
          </tr>
        </ng-template>
      </p-table>
    </p-panel>
  </ng-template>
</p-pickList>

<p-dialog
  header="Napomena"
  [(visible)]="displayModal"
  [modal]="true"
  [style]="{ width: '15vw' }"
  [baseZIndex]="10000"
  [draggable]="false"
  [resizable]="false"
>
  <div class="p-grid">
    <div class="p-col-5 p-d-flex p-ai-center p-jc-center">
      <div class="p-fluid">
        {{ napomena }}
      </div>
    </div>
  </div>
</p-dialog>
